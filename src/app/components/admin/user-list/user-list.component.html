<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
    <div class="container-fluid">
      <a routerLink="home" class="navbar-brand">Admin Home</a>
      <div class="navbar-nav ms-auto" *ngIf="authenticate">
        <a class="btn btn-outline-light btn-small me-2" routerLink="/adminLogin">Login</a>
      </div>
      <div class="navbar-nav ms-auto" *ngIf="!authenticate">
        <a class="btn btn-outline-info btn-small me-2" routerLink="/adminHome">Home</a>
        <a class="btn btn-outline-light btn-small me-2" routerLink="/adminLogin" (click)="logout()">Logout</a>
      </div>
    </div>
  </nav>
  
  <div class="page-content page-container" id="page-content">
    <div class="padding">
      <div class="row">
        <div class="col">
          <div class="d-flex justify-content-between mb-4">
            <div>
              <button class="btn btn-outline-primary"   (click)="createUser()">Create User</button>
            </div>
            <div>
              <div class="input-group">
                <input placeholder="Search" type="text" [(ngModel)]="searchText" class="input">
                <button class="btn btn-outline-secondary" type="button">Search</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <h3>User List</h3>
          <hr />
          <table class="table table-striped  table-hover table-responsive">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Username</th>
                <th scope="col">Email</th>
                <th scope="col">Actions</th>
              </tr>
            </thead>
            <tbody *ngIf="userdata$ | async as userdata">
              <tr *ngFor="let item of userdata  let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ item.name }}</td>
                <td>{{ item.email }}</td>
               
                <td>
                  <button class="btn btn-outline-warning me-2"  (click)="editUser(item._id)">Edit</button>
                  <button class="btn btn-outline-danger" (click)="deleteUser(item._id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
